<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>SDG</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap');
        *{
          margin: 0;
          padding: 0;
          box-sizing: border-box; 
          font-family: 'PT Sans', sans-serif;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(#007bb2,#0d1423);
        }
        .card{
            position: relative;
            width: 320px;
            height: 450px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }
        .card .poster{
            position: relative;
            overflow: hidden;
        }
        .card .poster::before{
            content: '';
            position: absolute;
            bottom: -180px;
            width: 100%;
            height: 100%;
            background: linear-gradient(0deg,#1064a6 50%,transparent);
            transition: 0.5s;
            z-index: 1;
        }
        .card:hover .poster::before{
            bottom: 0px;
        }
        .card .poster img{
            width: 100%; 
            transition: 0.5s; 
        }
        .card:hover .poster img{
            transform: translateY(-50px);
            filter: blur(5px);
        }
        .card .details{
            position: absolute;
            bottom: -190px;
            left: 0;
            padding: 20px;
            width: 100%;
            z-index: 2;
            transition: 0.5s;
        }
        .card:hover .details{
            bottom: 0px;
        }
        .card .details .logo{
            max-width: 100px;
        }
        .card .details h3{
            font-size: 0.8em;
            color: #fff;
        }
        .card .details .rating{
           position: relative; 
           padding: 5px 0;
        }
        .card .details .rating .fa-star{
            color: #f7f406;
            font-size: 1em;
        }
        .card .details .rating span{
            color: #fff;
            margin-left: 5px;
        }
        .card .details .tags{
            position: relative;
            margin-top: 5px;
        }
        .card .details .tags span{
            padding: 2px 5px;
            color: #fff;
            background: #03a8f5;
            border-radius: 4px;
        }
        .card .details .tags span:nth-child(2){
            background: #ff5722;
        }
        .card .details .info{
            color: #fff;
            margin-top: 20px;
        }
        .card .details .cast{
            position: relative;
        }
        .card .details .cast h4{
            color: #fff;
            margin-top: 10px;
        }
        .card .details .cast ul{
           position: relative;
           display: flex; 
           gap: 10px;
           margin-top: 10px;
        }
        .card .details .cast ul li{
            list-style: none;
            width: 35px;
            height: 35px;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        .card .details .cast ul li img{
            max-width: 100%;

        }
    </style>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="avatar.jpeg">
        </div>
        <div class="details">
            <img src="logo.png" class="logo">
            <h3>Directed by James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                <p>Set more than a decade after the first film, 
                dive into the story of the Sully family;
                the lengths they go to keep each other safe 
                and the tragedies they endure...
            </p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                    <li><img src="cast1.jpeg"></li>
                    <li><img src="cast2.jpeg"></li>
                    <li><img src="cast3.jpeg"></li>
                    <li><img src="cast4.jpeg"></li>
                    <li><img src="cast5.jpeg"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
