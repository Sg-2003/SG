<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap');
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Raleway,sans-serif;
        }
        body{
            background: linear-gradient(90deg,#C7C5F4, #776BCC);
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .screen{
            background: linear-gradient(90deg,#5D54A4,#7C7888);
            position: relative;
            height: 600px;
            width: 360px;
            box-shadow: 0px 0px 24px #5C5696;
        }
        .screen_content{
            z-index: 1;
            position: relative;
            height: 100%;
        }
        .screen_background{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            -webkit-clip-path: inset(0 0 0 0);
            clip-path: inset(0 0 0 0);
        }
        .screen_background_shape{
            transform: rotate(45deg);
            position: absolute;
        }
        .screen_background_shape1{
            height: 520px;
            width: 520px;
            background: #FFF;
            top: -50px;
            right: 120px;
            border-radius: 0 72px 0 0;
        }
        .screen_background_shape2{
            height: 220px;
            width: 220px;
            background: #6C63AC;
            top: -172px;
            right: 0;
            border-radius: 32px;
        }
        .screen_background_shape3{
            height: 540px;
            width: 190px;
            background: linear-gradient(270deg,#5D54A4,#6A679E);
            top: -24px;
            right: 0;
            border-radius: 32px;
        }
        .screen_background_shape4{
            height: 400px;
            width: 200px;
            background: #7E7BB9;
            top: 420px;
            right: 50px;
            border-radius: 60px;
        }
        .login_field{
            padding: 20px 0px;
            position: relative;
        }
        .login_icon{
            position: absolute;
            top: 30px;
            color: #7B75B5;
        }
        .login_input{
            border: none;
            border-bottom: 2px solid #0101D4;
            background: none;
            padding: 10px;
            padding-left: 24px;
            font-weight: 700;
            width: 75%;
            transition: 0.2s;
        }
        .login_input:active,
        .login_input:focus,
        .login_input:hover{
            outline: none;
            border-bottom-color: #6A679E;
        }
        .login_submit{
            background: #fff;
            font-size: 14px;
            margin-top: 30px;
            padding: 16px 20px;
            border-radius: 26px;
            border: 1px solid #D4D3E8;
            text-transform: uppercase;
            font-weight: 700;
            display: flex;
            align-items: center;
            width: 100%;
            color: #4C4B90;
            box-shadow: 0px 2px 2px #5C5696;
            cursor: pointer;
            transition: 0.2s;
        }
        .login_submit:active,
        .login_submit:focus,
        .login_submit:hover{
            outline: none;
            border-color: #6A679E;
        }
        .button_icon{
            font-size: 24px;
            margin-left: auto;
            color: #7875B5;
        }
        .social-login{
            position: absolute;
            height: 140px;
            width: 160px;
            text-align: center;
            bottom: 0px;
            right: 0px;
            color: #fff;
        }
        .social-icons{
           display: flex;
           align-items: center;
           justify-content: center;
        }
        .social-login_icon{
           padding: 20px 10px;
           color: #fff;
           text-decoration: none;
           text-shadow: 0px 0px 8px #7875B5;
        }
        .social-login_icon:hover{
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen_content">
                <form class="login">
                    <div class="login_field">
                        <i class="login_icon fas fa-user"></i>
                        <input type="text" class="login_input" placeholder="User name / Email">
                    </div>
                    <div class="login_field">
                        <i class="login_icon fas fa-lock"></i>
                            <input type="password" class="login_input" placeholder="Password">
                        </div>
                        <button class="button login_submit">
                            <span class="button_text">Log In Now</span>
                            <i class="button_icon fas fa-chevron-right"></i>
                        </button>
                </form>
                <div class="social-login">
                    <h3>Log In Via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login_icon fab fa-instagram"></a>
                        <a href="#" class="social-login_icon fab fa-facebook"></a>
                        <a href="#" class="social-login_icon fab fa-twitter"></a>
                    </div>
                </div>
            </div>
            <div class="screen_background">
                <span class="screen_background_shape screen_background_shape4"></span>
                <span class="screen_background_shape screen_background_shape3"></span>
                <span class="screen_background_shape screen_background_shape2"></span>
                <span class="screen_background_shape screen_background_shape1"></span>
            </div>
        </div>
    </div>
</body>
</html>
