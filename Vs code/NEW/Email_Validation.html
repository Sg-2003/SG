<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Id Validation</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #373737;
        }
        #form{
            position: relative;
        }
        #form #email{
            width: 300px;
            background: #292929;
            outline: none;
            border: none;
            padding: 10px;
            border-radius: 6px;
            color: #fff;
            font-style: 18px;
        }
        #form .input-box{
            position: relative;
        }
        #text{
            display: block;
            color: #000;
            font-weight: 300;
            font-style: italic;
            padding: 5px;
        }
        #form.invalid .input-box::before{
            content: '';
            position: absolute;
            right: 12px;
            top: 9px;
            width: 24px;
            height: 24px;
            background: url(https://fadzrinmadu.github.io/hosted-assets/email-validation-check-using-javascript/invalid.png);
            background-size: cover;
        }
        #form.valid .input-box::before{
            content: '';
            position: absolute;
            right: 12px;
            top: 9px;
            width: 24px;
            height: 24px;
            background: url(https://fadzrinmadu.github.io/hosted-assets/email-validation-check-using-javascript/valid.png);
            background-size: cover;
        }
    </style>
</head>
<body>
    <div>
        <form action="#" id="form">
            <div class="input-box">
                <input type="text" name="" id="email" placeholder="Enter Email Address" onkeydown="Validation()">
                <span id="text"></span>
            </div>
        </form>
    </div>
    <script>
        function validation() {
        let form = document.getElementById('form')
        let email = document.getElementById('email').value
        let text = document.getElementById('text')
        let pattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/

        if (email.match(pattern)){
            form.classList.add('valid')
            form.classList.remove('invalid')
            text.innerHTML = "Your Email Address is Valid"
            text.style.color = '#00ff00'
        }
        else{
            form.classList.remove('valid')
            form.classList.add('invalid')
            text.innerHTML = "Please Enter Valid Email Address"
            text.style.color = '#ff0000'
        }
         if (email == '') {
            form.classList.remove('valid')
            form.classList.remove('invalid')
            text.innerHTML = ""
            text.style.color = '#00ff00'
         }
        }
    </script>
</body>
</html>
