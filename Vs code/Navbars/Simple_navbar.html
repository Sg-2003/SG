<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body{
        min-height: 100vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Poppins";
        background-color: #003cff25;
      }
      nav{
        background-color: #fff;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 50px;
        border-radius: 20px;
      }
      ul{
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      li{
        margin: 0 20px;
      }
      a{
        color: #000;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        position: relative;
      }
      a::before{
        content: '';
        position: absolute;
        width: 80%;
        height: 5px;
        bottom: -5px;
        left: 10%;
        border-radius: 10px;
        background-color: #000;
        visibility: hidden;
        transform: scaleX(0);
        transition: all 0.3s ease-in-out 0s;
      }
      a:hover:before{
        visibility: visible;
        transform: scaleX(1);
      }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
