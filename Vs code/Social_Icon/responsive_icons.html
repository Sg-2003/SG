<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b356ad9dc8.js" crossorigin="anonymous"></script>
    <title>Responsive</title>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(240, 240, 240);
        }
        .icon{
            width: 100px;
            height: 100px;
            border-radius: 100px;
            background: #fff;
            margin: 20px;
            text-align: center;
            font-size: 50px;
            line-height: 100px;
            font-family: sans-serif;
            overflow: hidden;
            box-shadow: 5px 10px 20px rgba(150,150,150,0.3);
            transition: all 0.3s ease-out;
        }
        .icon:hover{
            width: 400px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            color: #fff;
        }
        .icon:hover i{
            color: #fff;
        }
        .icon .fa-facebook-f{
            color: #1A6ED8;
        }
        .fb:hover{
            background: #1A6ED8;
        }
        .icon .fa-twitter{
            color: #1DA1F2;
        }
        .twt:hover{
            background: #1DA1F2;
        }
        .icon .fa-linkedin-in{
            color: #0077B5;
        }
        .lnk:hover{
            background: #0077B5;
        }
        .icon .fa-github{
            color: #000;
        }
        .git:hover{
            background: #000;
        }
        .icon .fa-youtube{
            color: #FE0000;
        }
        .yt:hover{
            background: #FE0000;
        }
        @media only screen and (min-width:320px) and (max-width:991px){
            .main{
                flex-direction: column;
            }
        }
     </style>
</head>
<body>
    <div class="main">
        <div class="icon fb">
            <i class="fa-brands fa-facebook-f"></i>
                <span>Facebook</span>
            </div>
            <div class="icon twt">
            <i class="fa-brands fa-twitter"></i>
                <span>Twitter</span>
            </div>
            <div class="icon lnk">
            <i class="fa-brands fa-linkedin-in"></i>
                <span>Linkedin</span>
            </div>
            <div class="icon git">
            <i class="fa-brands fa-github"></i>
                <span>GitHub</span>
            </div>
            <div class="icon yt">
            <i class="fa-brands fa-youtube"></i>
                <span>YouTube</span>
            </div>
    </div>
</body>
</html>
