<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking_form.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Airline Booking Form</title>
</head>
<body>
    <div class="container">
        <form action="" class="form-group">
            <h1 class="text-center">Airline Booking Form</h1>
            <div id="form">
                <h3 class="text-white">Booking Details</h3>
                <div id="input">
                    <input type="text" placeholder="From" id="input-group">
                    <input type="text" placeholder="To" id="input-group">
                    <input type="text" placeholder="Departure Date" id="input-group">
                    <input type="text" placeholder="Departure Time" id="input-group">
                    <select style="background: black;" id="input-group">
                        <option value="">Preffered Airline</option>
                        <option value="">IndoGo</option>
                        <option value="">AirIndia</option>
                        <option value="">SpaceJet</option>
                    </select>
                    <select style="background: black;" id="input-group">
                        <option value="">Preffered Seating</option>
                        <option value="">Economy Class</option>
                        <option value="">Bussiness Class</option>
                        <option value="">First Class</option>
                    </select>
                </div>
                    <div id="input2">
                        <input type="number" placeholder="Adult" id="input-group">
                        <input type="number" placeholder="Children(2-11 Years)" id="input-group">
                        <input type="number" placeholder="infrant(under 2 Years)" id="input-group">
                    </div>
                    <div id="input3">
                        <span id="input-group" class="text-primary">Select Your Fare</span>
                        <input type="radio" name="r" id="input-group">
                        <label for="input-group" class="text-white">One Way</label>
                        <input type="radio" name="r" id="input-group">
                        <label for="input-group" class="text-white">Round Trip</label>
                </div>
                <div id="input4">
                    <input type="text" placeholder="Return Date" id="input-group">
                    <input type="text" placeholder="Return Time" id="input-group">
                    <input type="text" placeholder="Any Message" id="input-group1">
                </div>
                <div id="input5">
                    <h3 class="text-white">Personal Details</h3>
                </div>
                <div id="input6">
                    <input type="text" placeholder="Full Name" id="input-group">
                    <input type="number" placeholder="Phone Number" id="input-group">
                    <input type="email" placeholder="Email" id="input-group1">
                </div>
                <button type="submit" class="btn btn-warning text-white">Submit Form</button>
                <button type="reset" class="btn btn-primary">Clear Form</button>
            </div>
        </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
