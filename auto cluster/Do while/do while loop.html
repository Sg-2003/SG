<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function ch()    
      {
        i=0
         do
         {
           document.write(i) 
           document.write("<br>")
           i++
         }
          while(i<=10)
      }
    </script>
</head>
<body>
    <input type="button" onclick="ch()" value="CLICK">
    <p id="d1"></p>
</body>
</html>
