<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY FORMS</title>
</head>
<body> 
    <h1 style="font-family:cursive;">REGISTRATION FORM</h1>
   <table style="background-color:cyan;border-radius:5%;height:100px;width:41.5%;text-align: justify;">
    <form> 
    <tr>
        <th>NAME</th>
        <td><input type="text" placeholder="name"></td>
    </tr>
    <tr>
        <th>PHONE NUMBER</th>
        <td><input type="number" placeholder="number"></td>
    </tr>
    <tr>
        <th>PASSWORD</th>
        <td><input type="password" placeholder="password"></td>
    </tr>
    <tr>
        <th>COUNTRY</th>
        <td>
            <select>
                    <option>INDIA</option>
                    <option>AUSTRALIA</option>
                    <option>PAKISTAN</option>
        </td>
    </tr>
    <tr>
        <th>EMAIL ID</th>
        <td><input type="email" placeholder="email"></td>
    </tr>
    <tr>
        <th>DATE</th>
        <td><input type="date"></td>
    </tr>
    <tr>
        <th>GENDER</th>
        <td><input type="radio"  name="1" value="m">MALE
             <input type="radio" name="1" value="f">FEMALE
        </td>      
    </tr>
    <tr>
        <th>COURCES</th>
        <td>
        <input type="checkbox"value="1"> BSC
        <input type="checkbox"value="2"> MBA
        <input type="checkbox"value="3"> MSC
    </td>
    </tr>
    <tr>   
        <td><input type="submit"></td>
        <td><input type="reset"></td>
    </tr>  
    <tr>
        <th>RANGE</th>
        <td><input type="range"></td>
    </tr>
    <tr>
        <th>ADDRESS</th>
        <td><input type="address" placeholder="address"></td>
    </tr>
    <tr>
        <th>DATE OF BIRTH</th>
        <td><input type="date"></td>
    </tr>
    <tr>
        <th>AGE</th>
        <td><input type="number" placeholder="age"></td>
    </tr>
</form>
   </table>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/hfpxJ0WinCI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
