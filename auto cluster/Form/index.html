<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css"> 
</head>
<body>
    <div class="main"> 
    <div class="register">
        <h1>Register Here</h1>
        <form id="register" method="post">
            <label>First Name:</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter your first name">
            <br><br>
            <label>Last Name:</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter your last name">
            <br><br>
            <label>Age:</label>
            <br>
            <input type="number" name="age" id="name" placeholder="How old are you?">
            <br><br>
            <label>Email Id:</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter your valid Email Id">
            <br><br>
            <label>Gender:</label>
            <br>
            &nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">
            &nbsp;
            <span id="male">Male</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">
            <span id="female">Female</span>
            <br><br>
             <label>Known Language:</label>
             <br>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="checkbox" name="lang" id="hindi">
             &nbsp;
             <span id="hindi">Hindi</span>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="checkbox" name="lang" id="english">
             &nbsp;
             <span id="english">English</span>
             &nbsp;&nbsp;&nbsp;&nbsp;
             <input type="checkbox" name="lang" id="bengoli">
             &nbsp;
             <span id="bengoli">Bengoli</span>
              <br><br>
              <input type="submit" value="submit" name="submit" id="submit">
        </form>
    </div>
    </div>
</body>
</html>
