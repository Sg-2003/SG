<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car_race</title>
    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
        }
        .bg{
            position: relative;
            background: #000 url(city.jpg);
            height: 100vh;
            background-repeat: repeat-x;
            background-size: cover;
            background-position: 0 0;
            overflow: hidden;
            animation: animate 20s linear infinite;
        }
        .car{
            position: absolute;
            bottom: -60px;
            left: 10px;
        }
        @keyframes animate{
            from{
                background-position: 0 0;
            }
            to{
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>
     <div class="bg">
        <img src="car.png" class="car">
     </div>
</body>
</html>
